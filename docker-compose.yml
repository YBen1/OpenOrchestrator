services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./bot-data:/srv/openOrchestrator/bot-data
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/openorchestrator.db
      - BOT_DATA_PATH=/srv/openOrchestrator/bot-data
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8080
    depends_on:
      - backend

volumes:
  db-data:
